<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knot Chat</title>
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify/dist/purify.min.js"></script>
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            display: flex;
            height: 100vh;
        }
        
        #app-container {
            display: flex;
            width: 100vw;
            height: 100vh;
        }


        #sidebar {
            width: 250px;
            background-color: #e9e9eb;
            border-right: 1px solid #ccc;
            display: flex;
            flex-direction: column;
            padding: 15px;
            flex-shrink: 0; 
        }
        #sidebar h2 {
            margin-top: 0;
            font-size: 18px;
            color: #333;
        }
        #new-chat-btn {
            background-color: #007aff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 15px;
        }
        #new-chat-btn:hover {
            background-color: #0056b3;
        }
        #convo-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
            overflow-y: auto;
            flex-grow: 1;
        }
        #convo-list li {
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            color: #444;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #convo-list li:hover {
            background-color: #dcdce0;
        }
        #convo-list li.active {
            background-color: #007aff;
            color: white;
            font-weight: 600;
        }

        #convo-list li span {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex-grow: 1;
        }

        #convo-list li input {
            flex-grow: 1;
            font-size: 14px;
            padding: 2px 4px;
            border: 1px solid #007aff;
            border-radius: 3px;
        }

        .delete-btn {
            background: none;
            border: none;
            color: #999;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            padding: 0 5px;
            margin-left: 5px;
            opacity: 0;
            transition: opacity 0.15s;
        }
        #convo-list li:hover .delete-btn {
            opacity: 1;
        }
        .delete-btn:hover {
            color: #d90000;
        }
        #convo-list li.active .delete-btn {
            color: white;
            opacity: 1;
        }

        #chat-container {
            flex-grow: 1;
            height: 100vh; 
            border: none;
            border-radius: 0;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            box-shadow: none;
        }
        #chat-log {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            border-bottom: 1px solid #eee;
        }
        #chat-form {
            display: flex;
            padding: 20px;
            border-top: 1px solid #eee;
            background-color: #f9f9f9;
        }
        #chat-input {
            flex-grow: 1;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;
            font-size: 16px;
        }
        #send-button {
            border: none;
            background-color: #007aff;
            color: white;
            padding: 0 20px;
            margin-left: 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .message { margin-bottom: 15px; line-height: 1.4; }
        .message.user { color: #333; font-weight: 600; white-space: pre-wrap; }
        .message.assistant { color: #555; background-color: #f7f7f7; padding: 10px; border-radius: 6px; }
        .message.assistant em { color: #888; }
        .message.assistant ul, .message.assistant ol { padding-left: 25px; }
        .message.assistant li { margin-bottom: 5px; }
    </style>
</head>
<body>

    <div id="app-container">
        
        <div id="sidebar">
            <button id="new-chat-btn">New Chat</button>
            <h2>History</h2>
            <ul id="convo-list"></ul>
        </div>

        <div id="chat-container">
            <div id="chat-log"></div>
            <form id="chat-form">
                <input type="text" id="chat-input" placeholder="Ask 'knot'..." autocomplete="off">
                <button id="send-button" type="submit">Send</button>
            </form>
        </div>
        
    </div>

    <script>
        const chatLog = document.getElementById('chat-log');
        const chatForm = document.getElementById('chat-form');
        const chatInput = document.getElementById('chat-input');
        const convoList = document.getElementById('convo-list');
        const newChatBtn = document.getElementById('new-chat-btn');

        let currentConversationId = null;

        async function loadConversationList() {
            try {
                const response = await fetch('/api/conversations');
                if (!response.ok) throw new Error('Failed to fetch convos');
                
                const convos = await response.json();
                
                convoList.innerHTML = ''; 
                convos.forEach(convo => {
                    const li = document.createElement('li');
                    li.dataset.id = convo.id; 
                    
                    const titleSpan = document.createElement('span');
                    titleSpan.textContent = convo.title;
                    
                    const deleteBtn = document.createElement('button');
                    deleteBtn.textContent = 'Ã—';
                    deleteBtn.className = 'delete-btn';
                    
                    li.appendChild(titleSpan);
                    li.appendChild(deleteBtn);
                    
                    if (convo.id === currentConversationId) {
                        li.classList.add('active');
                    }
                    
                    li.addEventListener('click', (e) => {
                        if (e.target.tagName !== 'BUTTON') {
                            loadConversation(convo.id);
                        }
                    });

                    titleSpan.addEventListener('dblclick', (e) => {
                        makeConvoEditable(e.target);
                    });
                    
                    deleteBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        handleDelete(convo.id, li);
                    });
                    
                    convoList.appendChild(li);
                });
            } catch (error) {
                console.error('Error loading conversations:', error);
            }
        }

        async function loadConversation(id) {
            console.log(`Loading conversation: ${id}`);
            currentConversationId = id;
            chatLog.innerHTML = ''; 
            
            document.querySelectorAll('#convo-list li').forEach(li => {
                li.classList.toggle('active', li.dataset.id === id);
            });

            try {
                const response = await fetch(`/api/conversations/${id}`);
                if (!response.ok) throw new Error('Failed to fetch messages');
                
                const messages = await response.json();
                messages.forEach(msg => {
                    addMessageToLog(msg.role, msg.content);
                });
            } catch (error) {
                console.error('Error loading messages:', error);
            }
        }

        async function handleNewChat() {
            console.log("Creating new chat...");
            try {
                const response = await fetch('/api/conversations', { method: 'POST' });
                if (!response.ok) throw new Error('Failed to create convo');
                
                const newConvo = await response.json();
                
                await loadConversationList();
                loadConversation(newConvo.id);
                chatInput.focus(); 
                
            } catch (error) {
                console.error('Error creating new chat:', error);
            }
        }
        
        async function handleRename(convoId, newTitle) {
            try {
                const response = await fetch(`/api/conversations/${convoId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title: newTitle })
                });
                
                if (!response.ok) {
                    throw new Error('Failed to rename conversation');
                }
                
                return await response.json();
            } catch (error) {
                console.error('Error renaming:', error);
                alert('Error renaming conversation. Check console.');
                return null;
            }
        }
        
        function makeConvoEditable(titleSpan) {
            const li = titleSpan.parentElement;
            const convoId = li.dataset.id;
            const oldTitle = titleSpan.textContent;
            
            const input = document.createElement('input');
            input.type = 'text';
            input.value = oldTitle;
            
            li.replaceChild(input, titleSpan);
            input.focus();
            input.select();
            
            const saveRename = async () => {
                const newTitle = input.value.trim();
                if (newTitle && newTitle !== oldTitle) {
                    const updatedConvo = await handleRename(convoId, newTitle);
                    if (updatedConvo) {
                        titleSpan.textContent = updatedConvo.title;
                    } else {
                        titleSpan.textContent = oldTitle;
                    }
                } else {
                    titleSpan.textContent = oldTitle;
                }
                li.replaceChild(titleSpan, input);
            };
            
            input.addEventListener('blur', saveRename);
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    saveRename();
                } else if (e.key === 'Escape') {
                    // Cancel
                    li.replaceChild(titleSpan, input);
                }
            });
        }
        
        async function handleDelete(convoId, liElement) {
            if (!confirm('Are you sure you want to delete this conversation?')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/conversations/${convoId}`, {
                    method: 'DELETE'
                });
                
                if (!response.ok) {
                    throw new Error('Failed to delete conversation');
                }
                
                liElement.remove();
                
                if (currentConversationId === convoId) {
                    chatLog.innerHTML = '';
                    currentConversationId = null;
                }
                
            } catch (error) {
                console.error('Error deleting:', error);
                alert('Error deleting conversation. Check console.');
            }
        }

        function addMessageToLog(sender, text) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender);

            if (sender === 'user') {
                messageElement.innerText = text; 
            } else {
                if (text === '<em>Thinking...</em>') {
                    messageElement.innerHTML = text;
                } else {
                    messageElement.innerHTML = DOMPurify.sanitize(marked.parse(text, {
                        breaks: true,
                        gfm: true
                    }));
                }
            }

            chatLog.appendChild(messageElement);
            chatLog.scrollTop = chatLog.scrollHeight;
            return messageElement;
        }

        chatForm.addEventListener('submit', async (event) => {
            event.preventDefault(); 
            const userMessage = chatInput.value.trim();
            if (!userMessage) return; 
            
            if (!currentConversationId) {
                await handleNewChat();
            }

            addMessageToLog('user', userMessage);
            chatInput.value = '';

            const assistantMessageElement = addMessageToLog('assistant', '<em>Thinking...</em>');

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: userMessage,
                        conversation_id: currentConversationId
                    }),
                });

                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let fullResponse = ""; 

                while (true) {
                    const { value, done } = await reader.read();
                    if (done) break; 

                    const chunk = decoder.decode(value, { stream: true });
                    fullResponse += chunk;

                    assistantMessageElement.innerHTML = 
                        DOMPurify.sanitize(marked.parse(fullResponse, {
                            breaks: true,
                            gfm: true     
                        }));
                    
                    chatLog.scrollTop = chatLog.scrollHeight;
                }
            } catch (error) {
                console.error('Error fetching stream:', error);
                assistantMessageElement.innerText = "Error: Could not get a response. Check console.";
            }
        });

        newChatBtn.addEventListener('click', handleNewChat);

        loadConversationList();

    </script>

</body>
</html>
